<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cornos World</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hawkeye shahen">
    <meta name="description" content="welcome to cornos">
    <meta name="keywords" content="cornos world, chornos, kornos, كورنوس">
    <meta http-equiv="refresh" content="10">

    <style>
        /* الخلفية والنص */
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url("CHORNOS.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin: 10px 0;
        }

        p {
            margin-bottom: 30px;
            font-size: 20px;
        }

        /* حاوية الأزرار */
        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .options button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(0,0,0,0.6);
            color: white;
            transition: 0.3s;
        }

        .options button:hover {
            background-color: rgba(255,255,255,0.2);
        }

        /* أقسام المحتوى لكل خيار */
        .section {
            display: none; /* مخفية افتراضيًا */
            max-width: 800px;
            text-align: center;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .section.active {
            display: block; /* القسم النشط يظهر */
        }

    </style>
</head>

<body>

    <h1>CORNOS</h1>
    <h1>HAWKEYE SHAHEN</h1>
    <p>The Devil of the World</p>

    <!-- الأزرار الخاصة بالخيارات -->
    <div class="options">
        <button onclick="showSection('tools')">الأدوات</button>
        <button onclick="showSection('images')">الصور</button>
        <button onclick="showSection('codes')">الكودات</button>
        <button onclick="showSection('rules')">القواعد</button>
        <button onclick="showSection('accounts')">الحسابات</button>
    </div>

    <!-- الأقسام الخاصة بكل زر -->
    <div id="tools" class="section">
        <h2>الأدوات</h2>
        <p>هنا يمكنك وضع الأدوات للاستعمال.</p>
    </div>

    <div id="images" class="section">
        <h2>الصورالملغمه</h2>
        <p>هنا تعرض الصور المتاحة.</p>
    </div>

    <div id="codes" class="section">
        <h2>الكودات الملغمه</h2>
        <p>هنا يمكنك عرض الكودات أو السكربتات.</p>
    </div>

    <div id="rules" class="section">
        <h2>القواعد</h2>
        <p>هنا تعرض القواعد المهمة.</p>
    </div>

    <div id="accounts" class="section">
        <h2>الحسابات</h2>
        <p>هنا تعرض الحسابات الجاهزة للاستعمال.</p>
    </div>

    <!-- JavaScript لتبديل الأقسام -->
    <script>
        function showSection(sectionId) {
            // إخفاء جميع الأقسام أولًا
            const sections = document.querySelectorAll('.section');
            sections.forEach(sec => sec.classList.remove('active'));

            // إظهار القسم المطلوب
            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');

            // تمرير الصفحة إلى القسم
            activeSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
